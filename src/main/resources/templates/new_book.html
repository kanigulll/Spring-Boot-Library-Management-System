<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>New Book Registration</h1>
        
        <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
            
            <input type="text" th:field="*{title}" placeholder="Book Title" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{author}" placeholder="Author Name" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{isbn}" placeholder="ISBN Number" class="form-control mb-4 col-4">
            
            <button type="submit" class="btn btn-success col-2">Save Book</button>
            <a th:href="@{/}" class="btn btn-secondary col-2">Back to List</a>
        </form>
    </div>
</body>
</html>
